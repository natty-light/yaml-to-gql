cms:
  destination:
    - destinationId
    - name
    - locationGroup:
      - name
    - residence:
      - residenceId
      - name

inputs:
  - destination:
    - where: $destinationWhere
  - cms:
    - $destinationWhere: DestinationInputType!
    - $residenceWhere: ResidenceInputType!
  - residence:
    - where: $residenceWhere

triggerProperties:
  - destinationId: 'cms.destination.destinationId'
  - destinationName: 'cms.destination.name'
  - destinationLocationGroup: 'cms.destination.locationGroup.name'
  - residenceName: 'cms.destination.residences.0.name'
  - residenceId: 'cms.destination.residences.0.residenceId'

campaignId: 'braze-campaign-id'
